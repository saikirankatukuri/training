<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
       /* element selector*/
        p{
            color: red;

        }
        /* class selector*/
        .selector{
            color: blue;
            ;
        }
        /* id selector*/
        #mainselector{
            color: green;

        }
        /* group selector*/
        footer,span{
            color: violet;

        }
    </style>
</head>
<body>
  <h2>CSS SELECTORS</h2>  
  <p> This is a paragraph</p>
  <p>Thi is a another paragraph</p>
  <p class="selector"> this is robot</p>
  <div>
    <p id="mainselector"> this is simple tag</p>
    <span> this is span</span>

  </div>
  <footer>
    this is a footer
  </footer>
</body>
</html>
